<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Example</title>
</head>
<body>

    <button id="my-button">Click Me!</button>
    <p id="output-text">This text will change.</p>

    <script>
        // Wrap JavaScript inside the event listener
        document.addEventListener("DOMContentLoaded", function() {
            function changeText() {
                document.getElementById("output-text").innerText = "Hello, World!";
            }

            document.getElementById("my-button").addEventListener("click", changeText);
        });
    </script>

</body>
</html>
